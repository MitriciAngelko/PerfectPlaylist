<!DOCTYPE html>
<html lang="en">
<head>

  <title>Perfect Playlist</title>
  <meta name="viewport" content="width=device-width" initial-scale=1>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
  <link rel="stylesheet" type="text/css" href="src/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">

  <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"
  ></script>
</head>
<body>
  <br>
  <!-- Sidebar stanga -->
  <div class="ui doubling stackable grid container">
     <div class="one wide column centered sidebar">
        <div class="ui segments centered">
           <div class ="ui padded segment" id="logo">
              <img src="src/logo.png" alt="logo" id="logo-img">
           </div>
           <div class="ui padded segment" id="login">
              <button class="ui fluid button" id="login-button" onclick="authorize()">Login</button>
           </div>
           <div class="ui padded segment" id="button-segment">
              <button class="ui fluid button" id="artist-button" onclick="getTopArtists()">Artists</button>
              <br>
              <button class="ui fluid button" id="track-button" onclick="getTopTracks()">Tracks</button>
              <br>
              <button class="ui fluid button" id="create-playlist-button" onclick="createPlaylist()">Create Playlist</button>
           </div>
           <div class="ui padded segment" id="timeForm">
              <div class="ui form">
                 <div class="grid" id="timeEntry">
                    <p>Time:</p>
                    <div class="field">
                       <div class="ui radio checkbox">
                          <input type="radio" id="last-4-weeks" name="time" value="short_term" checked="checked">
                          <label>Last 4 weeks</label>
                       </div>
                    </div>
                    <div class="field">
                       <div class="ui radio checkbox">
                          <input type="radio" id="last-6-months" name="time" value="medium_term">
                          <label>Last 6 months</label>
                       </div>
                    </div>
                    <div class="field">
                       <div class="ui radio checkbox">
                          <input type="radio" id="all-time" name="time" value="long_term">
                          <label>All time</label>
                       </div>
                    </div>
                 </div>
              </div>
           </div>
           <div class="ui padded segment form" id="numForm">
              <p id="number">Number of results: 20</p>
              <input type="range" min="1" max="50" value="20" class="slider" id="numResponses">
           </div>
        </div>
     </div>
     <div class="twelve wide column centered">
        <br>
        <div class="ui eight column centered" id="results-container">
           <div id="results-header"></div>
           <br>
           <div class="ui stackable five column grid container content" id="results"></div>
        </div>
     </div>
  </div>
  
  <!-- sidebar dreapta -->
 <div class="one wide column centered sidebar">
   <div class="ui segments centered" id="sidebarDreapta">
      <div class="ui padded segment" id="profile-picture">
         <img id="user-profile-pic" alt="User Profile Picture">
      </div>
      <div class="ui padded segment" id="user-name">
         <p id="user-name-text"></p>
      </div>
      <div class="ui padded segment" id="current-playing-track">
         <img id="current-album-image" alt="Album Image">
         <p id="current-track-name"></p>
         <p id="current-artist-name"></p>
       </div>
   </div>
</div>
  <script src="src/script.js"></script>
</html>
